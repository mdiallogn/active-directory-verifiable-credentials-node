<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
      <h1 style="text-align: center;">Employee Onboarding</h1>

      <script>

          fetch('/api/issuer/get-employee')
                 .then((response) => {
                   
                   const employee = response.json();
                   employee.then(data => {
                    /*  console.log('data :: ', data.firstName); */
                      document.getElementById('name').innerHTML = data.firstName + " " + data.lastName
                    })
                  })
                 .catch((err) => {
                  console.log('error :: ', err);
             })
         
      </script>

      <div class="card">
        <img src="profile.png" alt="John" style="width:100%">
        <h1 id="name"> John </h1>
        <p class="title">Software Engineer</p>
        <p>Litware369 INC</p>
        <p><button>Get your employee Credentials</button></p>
        <p><button>Order your equipments</button></p>
      </div>

      <script>
        const redirect = () => {
          window.location = "issuer.html";
        }
        
      </script>
  </body>
</html>
